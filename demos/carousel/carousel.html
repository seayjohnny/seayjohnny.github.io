

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1"> 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="responsive.css">
  <link rel="stylesheet" href="carousel.css">
</head>
<body>
  <div class="carousel-container">
    <div class="custom-carousel">
        <div class="item active"><a href="#"><img class="img-resize" src="http://via.placeholder.com/250?text=1"></a></div>
        <div class="item"><a href="#"><img class="img-resize" src="http://via.placeholder.com/250?text=2"></a></div>
        <div class="item"><a href="#"><img class="img-resize" src="http://via.placeholder.com/250?text=3"></a></div>       
        <div class="item"><a href="#"><img class="img-resize" src="http://via.placeholder.com/250?text=4" ></a></div>
        <div class="item"><a href="#"><img class="img-resize" src="http://via.placeholder.com/250?text=5" ></a></div>
        <div class="item"><a href="#"><img class="img-resize" src="http://via.placeholder.com/250?text=6"></a></div>
        <div class="item"><a href="#"><img class="img-resize" src="http://via.placeholder.com/250?text=7"></a></div>
        <div class="item"><a href="#"><img class="img-resize" src="http://via.placeholder.com/250?text=8" ></a></div>
        <a class="left custom-carousel-control" onclick="prevItem()"><i class="glyphicon glyphicon-chevron-left"></i></a>
        <a class="right custom-carousel-control" onclick="nextItem()"><i class="glyphicon glyphicon-chevron-right"></i></a>
    </div>
  </div>
   
  <script type="text/javascript" src="carousel.js"></script>
</body>
</html>
